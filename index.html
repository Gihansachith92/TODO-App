<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>ToDos</title>
  </head>
  <body id="bd">
    <div class="container text-light" id="main" >
      <header class="text-center text-light my-4">
        <h1 class="mb-4">Todo List</h1>
        <form class="search">
          <input
            type="text"
            name="search"
            placeholder="search todos"
            class="form-control m-auto"
          />
        </form>
      </header>

      <ul class="list-group todos mx-auto text-light">
        <li
          class="list-group-item d-flex justify-content-between align-items-center text-light" 
        >
          <span>play mariokart</span>
          <i class="far fa-trash-alt delete text-light"></i>
        </li>

        <li
          class="list-group-item d-flex justify-content-between align-items-center text-light"
        >
          <span>defeat ganon in zelda</span>
          <i class="far fa-trash-alt delete text-light"></i>
        </li>

        <li
          class="list-group-item d-flex justify-content-between align-items-center text-light"
        >
          <span>make a veggie pie</span>
          <i class="far fa-trash-alt delete text-light"></i>
        </li>
      </ul>

       <form class="add text-center my-4">
        <label class="text-light">Add a new todo...</label>
        <input type="text" name="add" class="form-control my-3" placeholder="Add todos">
       </form>

    </div>

    <script src="app.js"></script>
  </body>
</html>
